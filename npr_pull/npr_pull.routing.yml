npr_pull.config_form:
  path: /admin/config/services/npr/pull
  defaults:
    _title: 'Pull Settings'
    _form: \Drupal\npr_pull\Form\NprPullConfigForm
  requirements:
    _permission: 'administer npr api'
npr_pull.get_story:
  path: /admin/content/npr
  defaults:
    _title: 'Pull NPR Story'
    _form: \Drupal\npr_pull\Form\NprPullGetStory
  requirements:
    _permission: 'pull NPR content'
